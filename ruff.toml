[lint]
preview = true
explicit-preview-rules = true

ignore = [
    "S104",   # bind to all interfaces is OK in Docker
    "B008",   # function call (e.g. `Depends`) in argument defaults
    "SIM108", # Use ternary operator instead of if-else-block
    "PLR2004",# Magic value used in comparison
    "PLW0603",# `global` usage is deliberate
    "N805",   # `cls` instead of `self` in pydantic validators
    "N818",   # Exception name without Error suffix
    "S311",   # non-crypto random usage
]

select = [
    "F",          # pyflakes
    "E", "W",     # pycodestyle
    "I",          # isort
    "UP",         # pyupgrade
    "YTT",        # flake8-2020
    "ANN204",     # Missing return type annotation for special method
    "ASYNC",      # flake8-async
    "S",          # flake8-bandit
    "BLE",        # flake8-blind-except
    "B",          # flake8-bugbear
    "C4",         # flake8-comprehensions
    "DTZ",        # flake8-datetimez
    "T10",        # flake8-debugger
    "EXE",        # flake8-executable
    "FA",         # flake8-future-annotations
    "ISC",        # flake8-implicit-str-concat
    "G",          # flake8-logging-format
    "INP",        # flake8-no-pep420
    "PIE",        # flake8-pie
    "T20",        # flake8-print
    "PT",         # flake8-pytest-style
    "RET501", "RET502", "RET503",
    "SLOT",       # flake8-slots
    "SIM",        # flake8-simplify
    "TID",        # flake8-tidy-imports
    "PTH",        # flake8-use-pathlib
    "PGH",        # pygrep-hooks
    "PL",         # pylint
    "FLY",        # flynt
    "PERF",       # perflint
    "LOG",        # flake8-logging
    "SLF",        # flake8-self
    "N",          # pep8-naming
    "RUF",        # ruff-specific
]

fixable = [
    "F401",  # unused imports
    "I",     # isort
    "UP",    # pyupgrade
]

[lint.isort]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[lint.flake8-pytest-style]
fixture-parentheses = false
parametrize-names-type = "csv"

[lint.per-file-ignores]
"__init__.py" = ["F403"]
"tests/**.py" = [
    "S101",
    "S105", "S106", "S107",
    "S311",
    "PLR0913",
    "SLF001",
]

[format]
quote-style = "single"
